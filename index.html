<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psd To Html</title>
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <!-- top header section  -->
       <div class="top-header">
           <div class="container">
               <div class="top-left-info">
                 <ul>
                     <li>  
                        <img src="img/phone.png" alt="Phone" />293 939 098</li>
                     <li >
                        <img src="img/envelope.png" alt="Envelope" />kontakt@aurorabox.pl
                     </li>
                 </ul>
               </div>
               <div class="top-right-info">
                <ul>
                    <li><img src="img/logout.png" alt="Log-out" />Zaloguj się</li>
                    <li class="line"><img src="img/login.png" alt="Log-In" />Załóż konto</li>
                  </ul>
               </div>
           </div>
       </div>

       <div class="main-header">
           <div class="container">
               <div class="logo">
                    <img src="img/logo.png" alt="Log-out" />
               </div>
               <div class="search">
                    <input type="text" placeholder="Co chcesz kupić?" />
                    <i class="fa fa-search"></i>
               </div>
               <div class="cart-icon">
                    <img src="img/basket.png" alt="simple logo" />
                    <p>Twój koszyk</p>
                    <i class="fa fa-circle"></i>
                    <span class="number">2</span>
               </div>
           </div>
       </div>
   </header>
</body>
</html>
